<section class="collaborator-bullets">
    <h3>Collaborator List (Bullets)</h3>
    <div class="bullet-container">
      <div 
        *ngFor="let collaborator of collaboratorList()" 
        class="bullet"
        (click)="Details(collaborator)">
        . {{ collaborator.id }}, {{ collaborator.userId }}
      </div>
    </div>
  </section>
