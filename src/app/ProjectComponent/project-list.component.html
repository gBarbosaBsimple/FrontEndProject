<section>
    <h2>Project List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Acronym</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectList()">
          <td>{{ project.id }}</td>
          <td>{{ project.title }}</td>
          <td>{{ project.acronym }}</td>
          <td>
              <button (click)="Details(project)">Details</button>
            </td>
        </tr>
      </tbody>
    </table>
  </section>
